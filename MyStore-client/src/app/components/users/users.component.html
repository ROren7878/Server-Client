<h2>טבלת משתמשים</h2>
<div class="container">
    <p-table [value]="users" [responsiveLayout]="'scroll'" styleClass="p-datatable-sm">
        <ng-template pTemplate="header">
            <tr>
                <th>שם משתמש</th>
                <th>מייל</th>
                <th>טלפון</th>
                <th>כתובת</th>
                <th *ngIf="showDelete">מחיקת משתמש</th>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-user let-i="rowIndex">
            <tr>
                <td>{{ user.userName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.city }}, {{ user.street }} {{ user.houseNumber }}</td>
                <td *ngIf="showDelete">
                    <button pButton type="button" icon="pi pi-trash" class="p-button-danger p-button-sm"
                            (click)="deleteUser(user.id)" label="מחק"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
